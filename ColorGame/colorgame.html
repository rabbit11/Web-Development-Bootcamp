<!doctype html>
<html lang="en">
  <head>
    <title>Color Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

              </div>
              <div class="justify-content-end">
                <button type="button" class="modeButton btn btn-outline-secondary" href="#">EASY</button>
